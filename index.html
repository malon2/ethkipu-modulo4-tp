<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleSwap DApp</title>
    <link rel="stylesheet" href="frontend/style.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' fill='black'/%3E%3Cpolygon points='32,10 38,26 54,26 42,36 46,54 32,44 18,54 22,36 10,26 26,26' fill='white' stroke='red' stroke-width='2'/%3E%3Crect x='28' y='48' width='8' height='8' fill='lime'/%3E%3Ccircle cx='32' cy='20' r='2' fill='red'/%3E%3C/svg%3E">
</head>
<body>
    <div class="container">
        <h1>Swap Tokens</h1>
        <button id="connectBtn">Connect Wallet</button>
        <div class="swap-box">
            <div class="input-group">
                <label for="tokenA">Token A</label>
                <input type="number" id="tokenA" placeholder="Quantity of Token A" step="any">
            </div>
            <div class="input-group">
                <label for="tokenB">Token B</label>
                <input type="number" id="tokenB" placeholder="Quantity of Token B" step="any">
            </div>
            <div style="display: flex; align-items: center; width: 100%;">
                <div class="price-group" style="width: 75%; margin: 0;">
                    <span>Price:</span> <span id="price">-</span>
                </div>
                <div style="width: 25%; text-align: right;">
                    <button id="refreshPriceBtn" style="padding:2px 8px;font-size:0.9em;line-height:1;min-width:32px;">Reload</button>
                </div>
            </div>
            <button id="swapBtn">Swap</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="frontend/script.js"></script>
</body>
</html>
